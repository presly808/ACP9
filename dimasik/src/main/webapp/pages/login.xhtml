<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Login</title>
</h:head>

<h:body>
    <h:form>
        <h3>Please, enter you credentials</h3>
        <h:panelGrid id="pan" columns="2" cellpadding="5">

            <h:outputLabel for="username" value="Username: "/>
            <p:inputText id="username" label="Username" value="#{login.username}" required="true"/>

            <h:outputLabel for="password" value="Password: "/>
            <p:password id="password" label="Password" value="#{login.password}" required="true"/>


            <p:commandButton id="loginButton" value="Login" action="#{login.login}" update="pan"
                             onclick="disabled = true"/>
        </h:panelGrid>
        <p:messages id="messages" autoUpdate="true"/>
    </h:form>
</h:body>

</html>
